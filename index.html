<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Phonie</title>
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <h1>Sign-up Form</h1>
            <form action="" method="post">
                <div class="field">
                    <span class="fa fa-user fa-2x"></span>
                    <input type="text" name="Full_name" class="Full_name" placeholder="Full Name" required>
                </div>
                <div class="field" >
                    <span class="fa fa-user-o fa-2x"></span>
                    <input type="text" name="username" minlength="6" class="username" placeholder="Username" required>
                </div>
                <div class="field" >
                    <span class="fa fa-mobile fa-2x"></span>
                  <input class="country-code" type="text" name="country-code" >
                    <input type="tel" name="phone" class="phone" pattern="[0-9]{11}" placeholder="Phone Number" required>
                </div>
                <div class="field">
                    <span class="fa fa-envelope-square fa-2x"></span>
                    <input type="email" name="email" class="email" placeholder="your-email@example.com" required>
                </div>
                <div class="field" >
                    <span class="fa fa-intersex fa-2x"></span>
                    <select name="gender" id="gender" required>
                        <option value="">Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">still finding myself</option>
                    </select>
                </div>
                <div class="field" >
                    <span class="fa fa-flag fa-2x"></span>
                    <select id="country" name="country">
                        <option value="">Country</option>
                 
                        <option value="Ghana">Ghana</option>
                        <option value="Nigeria">Nigeria</option>
                    </select>
                </div>
                <div class="field">
                    <span class="fa fa-lock fa-2x"></span>
                    <input type="password" placeholder="Password" class="password" required>
                </div>
                <div class="field">
                    <span class="fa fa-eye fa-2x"></span>
                    <input type="password" placeholder="Confirm Password" class="password" required>
                </div >   
                <div class="btn">
                    <a href="#">Submit</a>
                </div>
            </form>
        </div>
    </div>
    <script src="index.mjs" type="module"></script>
</body>
</html>
